<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function sum(a, b) {
            let result = a + b;
            myDisplayer(result);
        }

        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;

            if (x == 0) {
                myResolve(6, 10); // Pass numbers
            } else {
                myReject("Error"); // Pass error message
            }
        });

        myPromise.then(
            function() { sum(6, 10); },  // code is successfully workijng
            function(error) { myDisplayer(error); } // Display error instead of summing it
        );

    </script>
</body>
</html>
